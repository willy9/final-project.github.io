<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="kalkulator">
		<input id="kalkulatorscreen" class="kalkulatorscreen" type="text" disabled value=0>
		<div class="kalkulator-keys">
			<div class="row">
				<button class="AC" value="0">AC</button>
				<button class="persentage" value="%">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>

			<div class="row">
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>

			<div class="row">
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="operator" value="-">-</button>
			</div>

			<div class="row">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="operator" value="+">+</button>
			</div>

			<div class="row">
				<button class="number zero" value="0">0</button>
				<button class="decimal" value=".">,</button>
				<button class="equal-sign" value="=" >=</button>
			</div>

		</div>
	</div>

</body>
	<script type="text/javascript" src="script.js"></script>
</html>
